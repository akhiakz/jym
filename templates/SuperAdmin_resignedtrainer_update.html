{%extends 'SuperAdmin_index.html'%}
{%load static%}
{%block content%}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-lg-2 grid-margin"></div>
            <div class="col-lg-8 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title ">Update</h4>

                        <form class="forms-sample pt-1">
                            <div class="form-group row">
                                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="exampleInputUsername2"
                                        placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="exampleInputEmail2"
                                        placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="exampleInputMobile" class="col-sm-3 col-form-label">Phone no</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="exampleInputMobile"
                                        placeholder="Mobile number">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Date of Birth</label>
                                <div class="col-sm-9">
                                    <input type="date" class="form-control" id="exampleInputPassword2"
                                        placeholder="Date of Birth">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="exampleInputConfirmPassword2" class="col-sm-3 col-form-label">Age</label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" id="exampleInputConfirmPassword2"
                                        placeholder="Age">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="exampleInputConfirmPassword2" class="col-sm-3 col-form-label">Height</label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" id="exampleInputConfirmPassword2"
                                        placeholder="Height">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="exampleInputConfirmPassword2" class="col-sm-3 col-form-label">Weight</label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" id="exampleInputConfirmPassword2"
                                        placeholder="Weight">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="exampleInputConfirmPassword2" class="col-sm-3 col-form-label">Permanent
                                    Address
                                    1</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="exampleInputConfirmPassword2"
                                        placeholder="Permanent Address 1">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="exampleInputConfirmPassword2" class="col-sm-3 col-form-label">Permanent
                                    Address
                                    2</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="exampleInputConfirmPassword2"
                                        placeholder="Permanent Address 2">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="exampleInputConfirmPassword2" class="col-sm-3 col-form-label">Permanent
                                    Address
                                    3</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="exampleInputConfirmPassword2"
                                        placeholder="Permanent Address 3">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">File upload</label>
                                <div class="col-sm-9">
                                    <input type="file" name="img[]" class="file-upload-default">
                                    <div class="input-group">
                                        <input type="text" class="form-control file-upload-info" disabled
                                            placeholder="Upload Image">
                                        <span class="input-group-append">
                                            <button class="file-upload-browse btn btn-primary"
                                                type="button">Upload</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mr-2">Update</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>



{% endblock %}
